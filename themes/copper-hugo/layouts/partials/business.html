{{ if .Params.business.enable }}
{{ with .Params.business }}
<section class="pb-50" data-aos="fade-in">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-16">
            {{ .title | markdownify}}
        </div>
      </div>
        <div class="row justify-content-center">
          <div class="col-xl-10">
            <div class="row justify-content-around mt-25">
              <div class="col-lg-5 p-20" style="box-shadow: 0px 0px 16px rgba(0, 0, 0, 0.06), 0px 4px 8px rgba(0, 0, 0, 0.06);">
               <div style="letter-spacing: 3px; color: #212F3C; font-size: 24px; text-align: center;">社区版</div>
               <div class="input-group-append  justify-content-center">
                <button class="btn btn-primary mt-20" style="padding:8px 12px;margin-bottom: 32px;">
                  <a href="https://docs.dongtai.io/index.html" target="_blank" style="color:#fff">
                    免费部署
                  </a>
                </button>
              </div>
               <ul class="check-list list-unstyled">

                {{ range .communityList }}
                <li class="mb-15">
                  <svg width="16" height="11" viewBox="0 0 18 13" class="text-primary mr-2" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 6.125L6.91892 11L16 2" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                      stroke-linejoin="round" /></svg>
                  {{ . | markdownify }}
                </li>
                {{ end }}

            </ul>
              </div>
              <div class="col-lg-5 mt-5 mt-lg-0  p-20" style="box-shadow: 0px 0px 16px rgba(0, 0, 0, 0.06), 0px 4px 8px rgba(0, 0, 0, 0.06);">
                <div style="letter-spacing: 3px; color: #212F3C; font-size: 24px; text-align: center;">企业版</div>
                <div class="input-group-append justify-content-center">
                  <button class="btn btn-primary mt-20" style="padding:8px 12px;margin-bottom: 32px">
                    <a href="https://wenjuan.feishu.cn/m/cfm?t=sBK3FH5yd0Hi-1s6u" target="_blank" style="color:#fff">
                      商业试用
                    </a>
                  </button>
                </div>
               <ul class="check-list list-unstyled">

                {{ range .businessList }}
                <li class="mb-15">
                  <svg width="16" height="11" viewBox="0 0 18 13" class="text-primary mr-2" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 6.125L6.91892 11L16 2" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                      stroke-linejoin="round" /></svg>
                  {{ . | markdownify }}
                </li>
                {{ end }}

            </ul>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
